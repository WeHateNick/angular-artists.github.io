<h1>Some of My Favorite Artists</h1>
	<section class="row artist-group">
		<div class="col-sm-6">
			<div class="artist-scroller list-group">
				<a href ng-click="setArtist($index)" ng-repeat="artist in artists">
					<div class="well artist">
						<div class="picture-small">
							<img ng-src="{{artist.image}}" />
						</div>	
						<p class="title-small">{{artist.name}}</p>
						<p>{{$scope.message}}</p>
					</div>
				</a>
			</div>
		</div>
		<div class="col-sm-6 selected-artist">
			<div class="picture-selected">
				<img ng-src="{{artists[0].image}}" />
			</div>
			<h2>{{artists[1].name}}</h2>
		</div>
	</section>

<div class="row">
	<div class="btn-group pull-right">
	  <button type="button" class="btn btn-default">Favorite Songs</button>
	  <button type="button" class="btn btn-default">Bio</button>
	  <button type="button" class="btn btn-default">Related Artists</button>
	</div>
</div>
<div class="row">
<section class="col-md-offset-4 col-md-8 row well">
	<div class="col-md-6">
		<h3>Tracks</h3>
		<ul class="tracks">
			<li><a href="#">Track Name</a></li>
			<li><a href="#">Track Name</a></li>
			<li><a href="#">Track Name</a></li>
		</ul>
	</div>
	<div class="col-md-6">
		<h3>Albums</h3>
		<ul class="tracks">
			<li><a href="#">Album Name</a></li>
			<li><a href="#">Album Name</a></li>
			<li><a href="#">Album Name</a></li>
		</ul>
	</div>
</section>
</div>
